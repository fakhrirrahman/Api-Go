postman_collection_v2.1:
  info:
    name: Booking API
    schema: https://schema.getpostman.com/json/collection/v2.1.0/collection.json
  item:
    - name: Users
      item:
        - name: Create User
          request:
            method: POST
            header:
              - key: Content-Type
                value: application/json
            url:
              raw: "{{base_url}}/users"
              host:
                - "{{base_url}}"
              path:
                - users
            body:
              mode: raw
              raw: |-
                {
                  "name": "John Doe",
                  "email": "john@example.com"
                }
        - name: Get All Users
          request:
            method: GET
            url:
              raw: "{{base_url}}/users"
              host:
                - "{{base_url}}"
              path:
                - users
        - name: Get User by ID
          request:
            method: GET
            url:
              raw: "{{base_url}}/users/1"
              host:
                - "{{base_url}}"
              path:
                - users
                - "1"
    
    - name: Bookings
      item:
        - name: Create Booking
          request:
            method: POST
            header:
              - key: Content-Type
                value: application/json
            url:
              raw: "{{base_url}}/bookings"
              host:
                - "{{base_url}}"
              path:
                - bookings
            body:
              mode: raw
              raw: |-
                {
                  "field_id": 1,
                  "start_time": "2025-10-25T10:00:00Z",
                  "end_time": "2025-10-25T12:00:00Z"
                }
        - name: Get All Bookings
          request:
            method: GET
            url:
              raw: "{{base_url}}/bookings"
              host:
                - "{{base_url}}"
              path:
                - bookings
        - name: Get Booking by ID
          request:
            method: GET
            url:
              raw: "{{base_url}}/bookings/1"
              host:
                - "{{base_url}}"
              path:
                - bookings
                - "1"
        - name: Check Availability
          request:
            method: GET
            url:
              raw: "{{base_url}}/bookings/check-availability?field_id=1&start_time=2025-10-25T10:00:00Z&end_time=2025-10-25T12:00:00Z"
              host:
                - "{{base_url}}"
              path:
                - bookings
                - check-availability
              query:
                - key: field_id
                  value: "1"
                - key: start_time
                  value: "2025-10-25T10:00:00Z"
                - key: end_time
                  value: "2025-10-25T12:00:00Z"

    - name: Payments
      item:
        - name: Process Payment
          request:
            method: POST
            header:
              - key: Content-Type
                value: application/json
            url:
              raw: "{{base_url}}/payments"
              host:
                - "{{base_url}}"
              path:
                - payments
            body:
              mode: raw
              raw: |-
                {
                  "booking_id": 1
                }
        - name: Get Payment by ID
          request:
            method: GET
            url:
              raw: "{{base_url}}/payments/1"
              host:
                - "{{base_url}}"
              path:
                - payments
                - "1"
        - name: Get Payment by Booking
          request:
            method: GET
            url:
              raw: "{{base_url}}/payments/booking/1"
              host:
                - "{{base_url}}"
              path:
                - payments
                - booking
                - "1"

variable:
  - key: base_url
    value: "http://localhost:8080"
    type: string
